<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>R-Net Rpop</title>

<style>
body{
    margin:0;
    font-family:Arial, Helvetica, sans-serif;
    background:url("backgound1.png") no-repeat center center fixed;
    background-size:cover;
    color:white;
    overflow:hidden;
}

/* CAMADAS */
.aurora{ z-index:1; }
.stars{ z-index:2; }
.overlay{ z-index:3; }

/* INTRO */
.overlay{
    position:relative;
    min-height:100vh;
    background:rgba(0,0,0,0.8);
    opacity:0;
    animation:intro 2s ease forwards;
}

@keyframes intro{
    to{ opacity:1; }
}

/* AURORA */
.aurora{
    position:fixed;
    top:-50%;
    left:-50%;
    width:200%;
    height:200%;
    background:
        radial-gradient(circle at 30% 70%, rgba(0,255,200,0.15), transparent 40%),
        radial-gradient(circle at 70% 40%, rgba(0,150,255,0.15), transparent 40%);
    animation:auroraMove 20s infinite alternate ease-in-out;
}

@keyframes auroraMove{
    from{ transform:rotate(0deg) scale(1); }
    to{ transform:rotate(8deg) scale(1.1); }
}

/* ESTRELAS */
.stars{
    position:fixed;
    width:100%;
    height:100%;
}

.star{
    position:absolute;
    width:3px;
    height:3px;
    background:white;
    border-radius:50%;
    animation:twinkle 2s infinite alternate;
}

@keyframes twinkle{
    from{opacity:0.3;}
    to{opacity:1;}
}

/* LOGO AREA */
.logo-container{
    position:relative;
    width:280px;
    margin:90px auto 40px;
    z-index:5;
}

/* PLANETA */
.planet{
    position:absolute;
    width:280px;
    animation:planetRotate 60s linear infinite;
}

@keyframes planetRotate{
    from{ transform:rotate(0deg); }
    to{ transform:rotate(360deg); }
}

/* ANEL */
.ring{
    position:absolute;
    width:330px;
    height:90px;
    border:4px solid rgba(255,255,255,0.6);
    border-radius:50%;
    top:100px;
    left:-25px;
    transform:rotate(18deg);
}

/* LOGO */
.logo{
    position:relative;
    width:230px;
    margin:25px auto 0;
    display:block;
    z-index:6;
}

/* NAV */
nav{
    display:flex;
    justify-content:center;
    gap:60px;
    padding:20px;
    font-size:18px;
    letter-spacing:3px;
    position:relative;
    z-index:10;
}

nav a{
    color:white;
    text-decoration:none;
    transition:0.4s;
}

nav a:hover{
    color:gold;
    text-shadow:0 0 20px gold;
}

/* QUADRO */
.inauguracao{
    text-align:center;
    margin:40px auto;
    width:450px;
    background:rgba(15,15,15,0.95);
    border:3px solid gold;
    border-radius:25px;
    padding:35px;
    box-shadow:0 0 40px rgba(255,215,0,0.6);
}

.inauguracao h2{
    color:gold;
}

/* BOTÃƒO MÃšSICA */
#musicBtn{
    position:fixed;
    bottom:20px;
    right:20px;
    background:gold;
    border:none;
    padding:12px 18px;
    border-radius:25px;
    cursor:pointer;
    font-weight:bold;
    display:none;
    z-index:999;
}
</style>
</head>

<body>

<div class="aurora"></div>
<div class="stars" id="stars"></div>

<div class="overlay">

<div class="logo-container">
    <img src="planet.png" class="planet">
    <div class="ring"></div>
    <img src="logo.png" class="logo">
</div>

<nav>
    <a href="mvzone.html">MVzone</a>
    <a href="news.html">News</a>
</nav>

<div class="inauguracao">
    <h2>INAUGURAÃ‡ÃƒO</h2>
    <p>
        Sejam todos bem-vindos ao R-Net ðŸŒŒ<br><br>
        Em breve teremos muito mais opÃ§Ãµes.<br><br>
        Aproveitem o Charts para apoiar seus artistas favoritos.
    </p>
</div>

</div>

<!-- ðŸŽµ MÃšSICA -->
<audio id="bgMusic" src="home.mp3" loop></audio>
<button id="musicBtn" onclick="playMusic()">ðŸ”Š Ativar MÃºsica</button>

<script>
const starsContainer = document.getElementById("stars");
for(let i=0;i<150;i++){
    const star = document.createElement("div");
    star.className="star";
    star.style.top = Math.random()*100+"%";
    star.style.left = Math.random()*100+"%";
    starsContainer.appendChild(star);
}

/* ðŸŽµ SCRIPT DA MÃšSICA */
const music = document.getElementById("bgMusic");
const btn = document.getElementById("musicBtn");

window.addEventListener("load", () => {
    music.volume = 0.6;
    music.play().catch(() => {
        btn.style.display = "block";
    });
});

function playMusic(){
    music.play();
    btn.style.display="none";
}
</script>

</body>
</html>
