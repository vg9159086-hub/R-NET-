<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>R-Net Rpop</title>

<style>
body{
    margin:0;
    font-family:Arial, Helvetica, sans-serif;
    background:url("backgound1.png") no-repeat center center fixed;
    background-size:cover;
    color:white;
    overflow:hidden;
}

/* INTRO CINEMATOGR√ÅFICA */
.overlay{
    position:relative;
    min-height:100vh;
    background:rgba(0,0,0,0.8);
    z-index:2;
    opacity:0;
    filter:blur(10px);
    animation:intro 3s ease forwards;
}

@keyframes intro{
    to{
        opacity:1;
        filter:blur(0);
    }
}

/* AURORA */
.aurora{
    position:fixed;
    top:-50%;
    left:-50%;
    width:200%;
    height:200%;
    background:
        radial-gradient(circle at 30% 70%, rgba(0,255,200,0.15), transparent 40%),
        radial-gradient(circle at 70% 40%, rgba(0,150,255,0.15), transparent 40%),
        radial-gradient(circle at 50% 50%, rgba(255,0,200,0.1), transparent 50%);
    animation:auroraMove 20s infinite alternate ease-in-out;
    z-index:1;
}

@keyframes auroraMove{
    from{ transform:rotate(0deg) scale(1); }
    to{ transform:rotate(8deg) scale(1.1); }
}

/* ESTRELAS */
.stars{
    position:fixed;
    width:100%;
    height:100%;
    z-index:1;
}

.star{
    position:absolute;
    width:3px;
    height:3px;
    background:white;
    border-radius:50%;
    animation:twinkle 2s infinite alternate;
    box-shadow:0 0 10px white;
}

@keyframes twinkle{
    from{opacity:0.2;}
    to{opacity:1;}
}

/* LOGO AREA */
.logo-container{
    position:relative;
    width:280px;
    margin:90px auto 40px;
    animation:logoIntro 3s ease forwards;
}

@keyframes logoIntro{
    from{ transform:scale(0.6); opacity:0; }
    to{ transform:scale(1); opacity:1; }
}

/* PLANETA */
.planet{
    position:absolute;
    width:280px;
    z-index:1;
    animation:planetRotate 60s linear infinite;
    filter:drop-shadow(0 0 40px rgba(0,150,255,0.9));
}

@keyframes planetRotate{
    from{ transform:rotate(0deg); }
    to{ transform:rotate(360deg); }
}

/* ANEL */
.ring{
    position:absolute;
    width:330px;
    height:90px;
    border:4px solid rgba(255,255,255,0.6);
    border-radius:50%;
    top:100px;
    left:-25px;
    transform:rotate(18deg);
    z-index:2;
    box-shadow:0 0 30px white;
}

/* LOGO */
.logo{
    position:relative;
    width:230px;
    margin:25px auto 0;
    display:block;
    z-index:3;
    animation:logoFloat 4s infinite ease-in-out alternate;
    filter:
        drop-shadow(0 0 25px gold)
        drop-shadow(0 0 50px orange);
}

@keyframes logoFloat{
    from{ transform:translateY(0); }
    to{ transform:translateY(-15px); }
}

/* NAV */
nav{
    display:flex;
    justify-content:center;
    gap:60px;
    padding:20px;
    font-size:18px;
    letter-spacing:3px;
}

nav a{
    color:white;
    text-decoration:none;
    transition:0.4s;
    position:relative;
}

nav a:hover{
    color:gold;
    text-shadow:0 0 20px gold;
    transform:scale(1.1);
}

/* TOP1 */
.top1{
    text-align:center;
    margin-top:30px;
}

.top1 h2{
    font-size:20px;
    letter-spacing:6px;
    color:gold;
    animation:glowPulse 2s infinite alternate;
}

@keyframes glowPulse{
    from{ text-shadow:0 0 20px gold; }
    to{ text-shadow:0 0 60px gold, 0 0 90px orange; }
}

.mv-card{
    margin:30px auto;
    width:360px;
    background:rgba(10,10,10,0.95);
    border:3px solid gold;
    border-radius:20px;
    padding:20px;
    box-shadow:0 0 50px rgba(255,215,0,0.8);
    transition:0.4s;
}

.mv-card:hover{
    transform:scale(1.07);
    box-shadow:0 0 80px gold;
}

.mv-card img{
    width:100%;
    border-radius:15px;
}

/* BOT√ÉO M√öSICA */
#musicBtn{
    position:fixed;
    bottom:20px;
    right:20px;
    background:gold;
    border:none;
    padding:12px 18px;
    border-radius:25px;
    cursor:pointer;
    font-weight:bold;
    display:none;
    z-index:5;
}
</style>
</head>
<body>

<div class="aurora"></div>
<div class="stars" id="stars"></div>

<div class="overlay">

<div class="logo-container">
    <img src="planet.png" class="planet">
    <div class="ring"></div>
    <img src="logo.png" class="logo">
</div>

<nav>
    <a href="mvzone.html">MVzone</a>
    <a href="news.html">News</a>
</nav>

<div class="top1">
    <h2>1st THIS WEEK</h2>

    <div class="mv-card">
        <img src="top1.png">
        <h3>Artist Name</h3>
        <p>Song Title</p>
    </div>
</div>

</div>

<audio id="bgMusic" src="home.mp3" loop></audio>
<button id="musicBtn" onclick="playMusic()">üîä Play Music</button>

<script>
/* ESTRELAS DIN√ÇMICAS */
const starsContainer = document.getElementById("stars");
for(let i=0;i<180;i++){
    const star = document.createElement("div");
    star.className="star";
    star.style.top = Math.random()*100+"%";
    star.style.left = Math.random()*100+"%";
    star.style.animationDuration = (Math.random()*3+1)+"s";
    starsContainer.appendChild(star);
}

/* M√öSICA */
const music = document.getElementById("bgMusic");
const btn = document.getElementById("musicBtn");

window.addEventListener("load", () => {
    music.play().catch(() => {
        btn.style.display = "block";
    });
});

function playMusic(){
    music.play();
    btn.style.display="none";
}
</script>

</body>
</html>
