<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>R-NET Home</title>
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
        font-family: Arial, Helvetica, sans-serif;
        background: url('backgound1.png') no-repeat center top;
        background-size: cover;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        color: #ff4ca3;
    }

    /* Logo */
    .logo {
        width: 200px;
        margin-top: 40px;
    }

    /* Top Icons */
    .top-icons {
        width: 90%;
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
    }

    .top-icons img {
        width: 50px;
        height: 50px;
        cursor: pointer;
    }

    /* Bem-vindo */
    .welcome {
        margin-top: 30px;
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        text-shadow: 2px 2px 4px #ffffff;
    }

    /* Menu Icons */
    .menu-icons {
        margin-top: 20px;
        display: flex;
        justify-content: space-around;
        width: 90%;
    }

    .menu-icons img {
        width: 60px;
        height: 60px;
        cursor: pointer;
        transition: transform 0.2s ease;
    }

    .menu-icons img:active {
        transform: scale(0.9);
    }

    /* Top 1 This Week */
    .top1 {
        margin-top: 25px;
        width: 90%;
        height: 180px;
        background-color: black;
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
    }

    .top1 span {
        position: absolute;
        top: 8px;
        left: 8px;
        background-color: #ff4ca3;
        color: white;
        padding: 4px 8px;
        border-radius: 8px;
        font-weight: bold;
        font-size: 14px;
    }

    .top1 img {
        max-width: 100%;
        max-height: 100%;
        border-radius: 16px;
    }
</style>
</head>
<body>

    <!-- Logo -->
    <img src="logo.png" alt="R-NET Logo" class="logo">

    <!-- Top Icons -->
    <div class="top-icons">
        <img src="icon5.png" alt="Profile">
        <img src="icon4.png" alt="Label">
    </div>

    <!-- Bem-vindo -->
    <div class="welcome" id="welcome-text">Bem-vindo, User!</div>

    <!-- Menu Icons -->
    <div class="menu-icons">
    <img src="icon6.png" alt="MV Zone" onclick="window.location.href='mvzone.html';" style="cursor:pointer;">
    </div>
        <img src="icon7.png" alt="Weekly Charts">
        <img src="icon9.png" alt="News!">
        <img src="icon8.png" alt="Groups">
    </div>

    <!-- Top 1 This Week -->
    <div class="top1">
        <span>Top 1 This Week</span>
        <img src="black.png" alt="Foto do grupo Top 1">
    </div>

<script>
    // Recupera os dados do usuário no localStorage
    const usuario = JSON.parse(localStorage.getItem("usuarioRnet"));

    let nomeExibir = "User";
    if (usuario) {
        if (usuario.empresa && usuario.nomeCEO) {
            nomeExibir = usuario.nomeCEO; // nome do CEO se empresa
        } else if (usuario.nome) {
            nomeExibir = usuario.nome; // usuário normal
        }
    }

    // Atualiza o texto de boas-vindas
    document.getElementById("welcome-text").textContent = "Bem-vindo, " + nomeExibir + "!";
</script>

</body>
</html>
