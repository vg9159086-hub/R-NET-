<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>R-NET Home</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background: url('background.png') no-repeat center top;
    background-size: cover;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    color: #ff4ca3;
}

/* Logo */
.logo {
    width: 200px;
    margin-top: 40px;
}

/* Ícones topo */
.top-icons {
    width: 90%;
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
}

.top-icons img {
    width: 45px;
    height: 45px;
}

/* Bem-vindo */
.welcome {
    margin-top: 25px;
    font-size: 24px;
    font-weight: bold;
    text-align: center;
    text-shadow: 2px 2px 4px #ffffff;
}

/* Ícones principais */
.menu-icons {
    margin-top: 30px;
    width: 90%;
    display: flex;
    justify-content: space-around;
}

.menu-icons img {
    width: 65px;
    height: 65px;
    transition: transform 0.2s ease;
}

.menu-icons img:active {
    transform: scale(0.9);
}

/* Top 1 */
.top1 {
    margin-top: 35px;
    width: 90%;
    height: 200px;
    background-color: black;
    border-radius: 18px;
    position: relative;
}

.top1 span {
    position: absolute;
    top: 10px;
    left: 10px;
    background-color: #ff4ca3;
    color: white;
    padding: 5px 10px;
    border-radius: 12px;
    font-weight: bold;
    font-size: 14px;
}
</style>
</head>

<body>

<!-- Logo -->
<img src="logo.png" class="logo" alt="R-NET Logo">

<!-- Profile e Label -->
<div class="top-icons">
    <a href="profile.html">
        <img src="icon5.png" alt="Profile">
    </a>

    <a href="label.html">
        <img src="icon4.png" alt="Label">
    </a>
</div>

<!-- Bem-vindo dinâmico -->
<div class="welcome" id="welcome-text">
    Bem-vindo, User!
</div>

<!-- Menu principal -->
<div class="menu-icons">

    <a href="mvzone.html">
        <img src="icon6.png" alt="MV Zone">
    </a>

    <a href="charts.html">
        <img src="icon7.png" alt="Weekly Charts">
    </a>

    <a href="news.html">
        <img src="icon9.png" alt="News">
    </a>

    <a href="artists.html">
        <img src="icon10.png" alt="Groups">
    </a>

</div>

<!-- Top 1 -->
<div class="top1">
    <span>Top 1 This Week</span>
</div>

<script>
// Puxa usuário salvo
const usuario = JSON.parse(localStorage.getItem("usuarioRnet"));

let nomeExibir = "User";

if (usuario) {
    if (usuario.empresa && usuario.nomeCEO) {
        nomeExibir = usuario.nomeCEO;
    } else if (usuario.nome) {
        nomeExibir = usuario.nome;
    }
}

document.getElementById("welcome-text").textContent = "Bem-vindo, " + nomeExibir + "!";
</script>

</body>
</html>    
</script>

</body>
</html>
