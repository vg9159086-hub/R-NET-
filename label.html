<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>RNET • Label</title>

<style>
body{
    background:#000;
    color:#fff;
    font-family:Arial;
    padding:20px;
}

h1{
    color:#ff2d8b;
}

.card{
    background:#111;
    padding:15px;
    margin-bottom:20px;
    border-radius:12px;
}

input{
    width:100%;
    padding:8px;
    margin:5px 0;
    border-radius:6px;
    border:none;
}

button{
    background:#ff2d8b;
    border:none;
    padding:8px 12px;
    color:#fff;
    margin-top:5px;
    border-radius:6px;
    cursor:pointer;
}

img{
    width:100%;
    border-radius:10px;
    margin-top:10px;
}
</style>
</head>

<body>

<h1>RNET Label</h1>

<div class="card">
    <h2>Novo Artista</h2>

    <input type="text" id="nome" placeholder="Nome do artista">
    <input type="text" id="foto" placeholder="Link da foto do artista">
    <input type="text" id="mv" placeholder="Link do MV (YouTube)">

    <button onclick="cadastrar()">Cadastrar Artista</button>
</div>

<div id="lista"></div>

<script>

// =======================
// CARREGAR ARTISTAS
// =======================
let artistas = JSON.parse(localStorage.getItem("rnet_mvs")) || [];

function salvar(){
    localStorage.setItem("rnet_mvs", JSON.stringify(artistas));
    render();
}

// =======================
// CADASTRAR ARTISTA
// =======================
function cadastrar(){

    const nome = document.getElementById("nome").value;
    const foto = document.getElementById("foto").value;
    const mv = document.getElementById("mv").value;

    if(!nome || !mv){
        alert("Preencha nome e link do MV");
        return;
    }

    artistas.push({
        nome: nome,
        foto: foto,
        url: mv,
        likes: 0,
        dislikes: 0
    });

    salvar();

    document.getElementById("nome").value="";
    document.getElementById("foto").value="";
    document.getElementById("mv").value="";
}

// =======================
// DELETAR
// =======================
function deletar(index){
    artistas.splice(index,1);
    salvar();
}

// =======================
// RENDER
// =======================
function render(){

    const lista = document.getElementById("lista");
    lista.innerHTML = "";

    if(artistas.length === 0){
        lista.innerHTML = "<p>Nenhum artista cadastrado.</p>";
        return;
    }

    artistas.forEach((artista,index)=>{

        const div = document.createElement("div");
        div.className = "card";

        div.innerHTML = `
        <h3>${artista.nome}</h3>
        ${artista.foto ? `<img src="${artista.foto}">` : ""}
        <p>MV cadastrado ✔</p>
        <button onclick="deletar(${index})">Remover</button>
        `;

        lista.appendChild(div);
    });
}

render();

</script>

</body>
</html>
