<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>R-NET - Login</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #e9e9e9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Caixa central */
.container {
    text-align: center;
    width: 90%;
    max-width: 400px;
}

/* Logo menor */
.logo {
    width: 180px;
    margin-bottom: 40px;
}

/* Texto bonito */
.titulo {
    font-size: 28px;
    color: white;
    -webkit-text-stroke: 2px #ff2f7a;
    text-shadow: 0 4px 10px rgba(255, 47, 122, 0.3);
    font-weight: bold;
    margin-bottom: 30px;
}

/* Campo nome */
input {
    width: 100%;
    padding: 15px;
    border-radius: 30px;
    border: none;
    font-size: 16px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    margin-bottom: 20px;
    outline: none;
    text-align: center;
}

input:focus {
    box-shadow: 0 0 12px rgba(255, 47, 122, 0.4);
}

/* Botão continuar */
button {
    width: 100%;
    padding: 15px;
    border-radius: 30px;
    border: none;
    background-color: #ff2f7a;
    color: white;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.2s;
}

button:hover {
    transform: scale(1.03);
}
</style>
</head>

<body>

<div class="container">

    <img src="logo.png" class="logo">

    <div class="titulo">
        qual seu nome?<br>(no rpop)
    </div>

    <input type="text" id="nome" placeholder="Digite seu nome no RPOP">

    <button onclick="criarConta()">Continuar</button>

</div>

<script>
function criarConta() {

    let nome = document.getElementById("nome").value.trim();

    if (nome === "") {
        alert("Digite seu nome!");
        return;
    }

    // Criar ID único (mesmo se tiver várias pessoas com o mesmo nome)
    let idUnico = "user_" + Date.now() + "_" + Math.floor(Math.random() * 1000);

    let usuario = {
        id: idUnico,
        nome: nome
    };

    // Salvar no navegador
    localStorage.setItem("usuarioRnet", JSON.stringify(usuario));

    // Ir para home futuramente
    window.location.href = "escolha.html";
}
</script>

</body>
</html>
