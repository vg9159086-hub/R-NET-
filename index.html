<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>R-NET</title>

<style>
body {
    margin: 0;
    background-color: #f2f2f2;
    font-family: Arial, sans-serif;
}

.container {
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.logo {
    width: 220px;
    margin-top: 60px;
}

.spacer-top {
    flex: 1;
}

.welcome {
    width: 320px;
}

.spacer-bottom {
    flex: 1;
}

.click-btn {
    width: 200px;
    margin-bottom: 80px;
    cursor: pointer;
    transition: 0.2s;
}

.click-btn:active {
    transform: scale(0.95);
}
</style>
</head>

<body>

<div class="container">

    <img src="logo.png" class="logo">
    <div class="spacer-top"></div>

    <img src="icon1.png" class="welcome">
    <div class="spacer-bottom"></div>

    <img src="icon2.png" class="click-btn" onclick="entrar()">

</div>

<script>
function entrar() {
    window.location.href = "login.html";
}
</script>

</body>
</html>
