<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>R-NET</title>

<style>
/* Fundo */
body {
    margin: 0;
    background-color: #f2f2f2;
    font-family: Arial, Helvetica, sans-serif;
}

/* Área principal */
.container {
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* Logo no topo */
.logo {
    width: 300px;
    margin-top: 60px;
}

/* Espaço grande até o meio */
.spacer-top {
    flex: 1;
}

/* Welcome no centro */
.welcome {
    width: 420px;
    max-width: 90%;
}

/* Espaço entre welcome e botão */
.spacer-bottom {
    flex: 1;
}

/* Botão embaixo */
.click-btn {
    width: 240px;
    margin-bottom: 80px;
    cursor: pointer;
    transition: transform 0.2s ease;
}

.click-btn:active {
    transform: scale(0.95);
}
</style>
</head>

<body>

<div class="container">

    <!-- Logo -->
    <img src="logo.png" class="logo" alt="R-NET">

    <div class="spacer-top"></div>

    <!-- Welcome -->
    <img src="icon1.png" class="welcome" alt="Welcome">

    <div class="spacer-bottom"></div>

    <!-- Botão -->
    <img src="icon2.png" class="click-btn" alt="Click Here" onclick="entrar()">

</div>

<script>
function entrar() {
    window.location.href = "home.html";
}
</script>

</body>
</html>
