<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MV Zone</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#0f0f0f;
    color:white;
}

header{
    background:#1a1a1a;
    padding:15px;
    text-align:center;
    font-size:20px;
    font-weight:bold;
}

.container{
    padding:15px;
}

.mvCard{
    background:#1a1a1a;
    padding:10px;
    border-radius:12px;
    margin-bottom:20px;
}

iframe{
    width:100%;
    height:220px;
    border-radius:10px;
}

.vote{
    display:flex;
    gap:15px;
    margin-top:10px;
    align-items:center;
}

.vote img{
    width:32px;
    cursor:pointer;
}

.score{
    font-weight:bold;
    margin-top:5px;
}

.comments{
    margin-top:10px;
}

.comments input{
    width:100%;
    padding:6px;
    border-radius:6px;
    border:none;
    margin-top:5px;
}
</style>
</head>
<body>

<header>ðŸ”¥ MV Zone</header>

<div class="container">
    <div id="mvList"></div>
</div>

<script>

// PUXA USUÃRIO LOGADO
let user = JSON.parse(localStorage.getItem("user")) || {
    name:"Visitante"
};

// PUXA MVS DO LABEL
let mvs = JSON.parse(localStorage.getItem("mvs")) || [];

// CONVERTER LINK PRA EMBED (ANTI BUG)
function getEmbed(videoId){
    return `https://www.youtube.com/embed/${videoId}`;
}

// RENDERIZAR MVS
function renderMVs(){

    const container = document.getElementById("mvList");
    container.innerHTML = "";

    // RANKING AO VIVO
    mvs.sort((a,b)=>b.score - a.score);

    mvs.forEach((mv,index)=>{

        container.innerHTML += `
        <div class="mvCard">

            <h3>#${index+1} - ${mv.name}</h3>

            <iframe src="${getEmbed(mv.videoId)}" allowfullscreen></iframe>

            <div class="score">PontuaÃ§Ã£o: ${mv.score}</div>

            <div class="vote">
                <img src="like.png" onclick="vote(${mv.id}, 5)">
                <img src="deslike.png" onclick="vote(${mv.id}, -5)">
            </div>

            <div class="comments">
                <h4>ComentÃ¡rios</h4>
                ${mv.comments.map(c=>`<p><b>${c.user}:</b> ${c.text}</p>`).join("")}

                <input 
                    placeholder="Comentar..." 
                    onkeypress="if(event.key==='Enter'){addComment(${mv.id}, this.value); this.value='';}">
            </div>

        </div>
        `;
    });

}

// SISTEMA DE VOTO
function vote(mvId, value){

    let mv = mvs.find(m=>m.id===mvId);

    if(!mv.votes) mv.votes = {};

    if(!mv.votes[user.name]){
        mv.votes[user.name] = value;
        mv.score += value;

    }else{

        if(mv.votes[user.name] === value){
            // REMOVE VOTO
            mv.score -= value;
            delete mv.votes[user.name];

        }else{
            // TROCA VOTO
            mv.score -= mv.votes[user.name];
            mv.votes[user.name] = value;
            mv.score += value;
        }
    }

    save();
    renderMVs();
}

// COMENTÃRIO
function addComment(mvId, text){

    if(!text) return;

    let mv = mvs.find(m=>m.id===mvId);

    if(!mv.comments) mv.comments = [];

    mv.comments.push({
        user: user.name,
        text: text
    });

    save();
    renderMVs();
}

// SALVAR
function save(){
    localStorage.setItem("mvs", JSON.stringify(mvs));
}

// INICIAR
renderMVs();

</script>

</body>
</html>
