
<!DOCTYPE html>

<head>

body{
    background:#000;

    padding:20px;
}
h1{
    color:#ff2d8b;
}
.card{
    background:#111;
    padding:15px;
    margin-bottom:20px;
    border-radius:10px;
}
iframe{
    width:100%;
    height:200px;
    border:none;
}
button{
    background:#ff2d8b;
    border:none;
    padding:8px 12px;
    color:#fff;
    margin:5px;
    border-radius:5px;
}

<body>

<h1>MV Zone</h1>
<div id="lista"></div>

<script>
function carregar(){
    const lista = document.getElementById("lista");
    lista.innerHTML = "";

    let mvs = JSON.parse(localStorage.getItem("rnet_mvs")) || [];

    if(mvs.length === 0){
        lista.innerHTML = "<p>Nenhum MV ainda</p>";
        return;
    }

    // Ranking ao vivo
    mvs.sort((a,b)=>(b.likes - b.dislikes) - (a.likes - a.dislikes));

    mvs.forEach((mv, index)=>{
        const idVideo = pegarID(mv.url);

        const div = document.createElement("div");
        div.className = "card";

        div.innerHTML = `
        <h3>#${index+1} ${mv.nome}</h3>
        <iframe src="https://www.youtube.com/embed/${idVideo}" allowfullscreen></iframe>
        <p>Score: ${mv.likes - mv.dislikes}</p>
        <button onclick="like(${index})">üëç ${mv.likes}</button>
        <button onclick="dislike(${index})">üëé ${mv.dislikes}</button>
        `;

        lista.appendChild(div);
    });
}

function like(i){
    let mvs = JSON.parse(localStorage.getItem("rnet_mvs"));
    mvs[i].likes++;
    localStorage.setItem("rnet_mvs", JSON.stringify(mvs));
    carregar();
}
