  <title>MVZONE</title>

<body>

  <h1>MVZONE</h1>

  <div id="mvList"></div>

  <!-- Firebase -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDa1Lm_bSz18M11gT0CZio-CG0mOqvBd7I",
    authDomain: "mvzone-29363.firebaseapp.com",
    projectId: "mvzone-29363",
    storageBucket: "mvzone-29363.firebasestorage.app",
    messagingSenderId: "927971258967",
    appId: "1:927971258967:web:f6b889fe9ac8265af7e912"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const container = document.getElementById("mvList");

  function getYouTubeId(url) {
    if (!url) return "";
    if (url.includes("youtu.be/")) {
      return url.split("youtu.be/")[1].split("?")[0];
    }
    if (url.includes("v=")) {
      return url.split("v=")[1].split("&")[0];
    }
    return "";
  }

  try {
    const querySnapshot = await getDocs(collection(db, "mvzone"));

    if (querySnapshot.empty) {
      container.innerHTML = "Nenhum MV encontrado.";
    } else {
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const videoId = getYouTubeId(data.url);

        container.innerHTML += `
          <div style="margin-bottom:30px; border-bottom:1px solid #ccc;">
            <h2>${data.artist}</h2>
            <p><b>Empresa:</b> ${data.company}</p>

            <iframe width="320" height="180"
              src="https://www.youtube.com/embed/${videoId}"
              frameborder="0"
              allowfullscreen>
            </iframe>

            <p>üëç Likes: ${data.likes || 0}</p>
          </div>
        `;
      });
    }
  } catch (error) {
    container.innerHTML = "Erro: " + error.message;
  }
</script>

</body>
</html>
