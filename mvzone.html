<body>

  <h1>MVZONE</h1>

  <div id="mvList"></div>

  <!-- Firebase -->
  <script>
  const firebaseConfig = {
    apiKey: "AIzaSyDa1Lm_bSz18M11gT0CZio-CG0mOqvBd7I",
    authDomain: "mvzone-29363.firebaseapp.com",
    projectId: "mvzone-29363",
    storageBucket: "mvzone-29363.firebasestorage.app",
    messagingSenderId: "927971258967",
    appId: "1:927971258967:web:f6b889fe9ac8265af7e912"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  db.collection("mvzone").get().then((snapshot) => {
    const container = document.getElementById("mvList");
    container.innerHTML = "";

    if (snapshot.empty) {
      container.innerHTML = "<p>NENHUM MV ENCONTRADO</p>";
      return;
    }

    snapshot.forEach((doc) => {
      const data = doc.data();

      container.innerHTML += `
        <div>
          <h3>${data.artist}</h3>
          <p>${data.company}</p>
          <p>${data.url}</p>
          <p>Likes: ${data.likes}</p>
          <hr>
        </div>
      `;
    });
  }).catch((error) => {
    alert("Erro: " + error.message);
  });
  </script>

</body>
</html>
