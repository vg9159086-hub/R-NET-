// ===============================
// DADOS
// ===============================
let mvs = JSON.parse(localStorage.getItem("rnet_mvs")) || [];

// ===============================
// SALVAR
// ===============================
function salvar(){
    localStorage.setItem("rnet_mvs", JSON.stringify(mvs));
    render();
}

// ===============================
// VOTO (1 por pessoa)
// ===============================
function votar(index, tipo){

    let votos = JSON.parse(localStorage.getItem("rnet_votos")) || {};

    if(!votos[index]){
        votos[index] = null;
    }

    if(votos[index] === tipo){
        // remover voto
        if(tipo==="like") mvs[index].likes -= 5;
        if(tipo==="dislike") mvs[index].dislikes -= 5;
        votos[index] = null;
    } else {

        // remover voto anterior
        if(votos[index]==="like") mvs[index].likes -= 5;
        if(votos[index]==="dislike") mvs[index].dislikes -= 5;

        // aplicar novo
        if(tipo==="like") mvs[index].likes += 5;
        if(tipo==="dislike") mvs[index].dislikes += 5;

        votos[index] = tipo;
    }

    localStorage.setItem("rnet_votos", JSON.stringify(votos));
    salvar();
}

    let nome = prompt("Seu nome:");

    let texto = prompt("Coment√°rio:");

    if(!mvs[index].comentarios){
        mvs[index].comentarios = [];
    }

    mvs[index].comentarios.push({
        nome,
        texto
    });

    salvar();
}
