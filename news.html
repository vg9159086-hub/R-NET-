body {

  display:flex;
  flex-wrap:wrap;

  padding:20px;

}

.newsPost {
  width:250px;
  min-height:200px;
  padding:15px;
  border-radius:12px;
  background:#fffa91; /* default yellow */
  box-shadow:0 2px 6px rgba(0,0,0,0.2);
  position:relative;

}

.newsPost.green {background:#b6f0b6;}
.newsPost.pink {background:#f0b6c3;}
.newsPost.orange {background:#f0c89e;}

.newsPost img {
  max-width:100%;
  margin-top:10px;
  border-radius:8px;
}

.newsPost h3 {
  margin:0 0 5px 0;
  font-size:18px;
}

.newsPost p {
  margin:4px 0;
  font-size:14px;
}

.newsPost small {
  color:#555;
}

.newsPost button {
  position:absolute;
  top:5px;
  right:5px;
  background:red;
  color:white;
  border:none;
  padding:3px 6px;
  font-size:12px;
  cursor:pointer;
  border-radius:4px;
}

#adminPanel {
  padding:20px;
  background:#eee;
  margin:20px;
  border-radius:12px;
  max-width:600px;
}

#adminPanel input, #adminPanel textarea {

  margin-bottom:10px;
  padding:8px;
  border-radius:6px;

}

#adminPanel button {

  border:none;
  background:#ff0055;
  color:white;
  border-radius:6px;
